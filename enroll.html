<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/vote.css" />
		<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<!--底部导航-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="index.html">
				<span class="mui-icon"><img src="img/home.png"/></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="enroll.html">
				<span class="mui-icon"><img src="img/entered.png"/></span>
				<span class="mui-tab-label">报名</span>
			</a>
			<a class="mui-tab-item" href="search.html">
				<span class="mui-icon"><img src="img/search.png"/></span>
				<span class="mui-tab-label">搜索</span>
			</a>
			<a class="mui-tab-item" href="activeDetail.html">
				<span class="mui-icon"><img src="img/gift.png"/></span>
				<span class="mui-tab-label">活动详情</span>
			</a>
		</nav>
		<!--内容区域-->
		<div class="mui-content">
			<!--顶部图片-->
			<div class="active_img"><img src="img/active_img.png" /></div>
			<!--报名-->
			<div class="enroll">
				<div class="en_row">报名参加</div>
				<div class="en_row">
					<div class="en_left">姓名:</div>
					<div class="en_right"><input type="text" placeholder="您的姓名" /></div>
				</div>
				<div class="en_row">
					<div class="en_left">联系电话:</div>
					<div class="en_right"><input type="text" placeholder="您的联系方式" /></div>
				</div>
				<div class="en_row">
					<div class="en_left">照片:</div>
					<div class="en_right"><input id="add" type="file" style="display: none;" />
						<div class="add_img"><img onclick="add.click()" src="img/add_bg.png" /></div>
					</div>
				</div>
				<div class="en_row">
					<div class="en_left">描述:</div>
					<div class="en_right"><textarea placeholder="您的宣言描述"></textarea></div>
				</div>
				<div class="en_row">报名前请仔细阅读活动规则</div>
				<div class="en_row mui-text-center"><button class="commit_btn"><img src="img/entered_btn.png"/></button></div>
			</div>
			<!--活动介绍-->
			<div class="countdown_wrap active_introduce bordernone">
				<div class="cd_left"><img src="img/book.png" /></div>
				<div class="cd_right">活动介绍</div>
			</div>
			<div class="ai_wrap">
				<div class="ai_tit">非常六加一儿童摄影国际连锁</div>
				<div class="ai_subtit">5D数字影棚龙山文创园拍摄基地</div>
				<div class="ai_subtit">VIP:0592-5193885</div>
				<p class="ai_p_tit">只要报名就可以免费体验拍摄活动</p>
				<p class="ai_p">您只需要根据小编的步骤即可成功报名</p>
				<p class="ai_p">报名步骤:</p>
				<p class="ai_p">1、点击我要报名</p>
				<p class="ai_p">2、填写参赛选手姓名+联系电话+上传无水印照片1张即可参与</p>
				<p class="ai_p">3、报名参加达到50票，获得入围奖资格，前50名入围者即可获得入围奖，非常六加一客服将会与您联系并在8月24日—8月31日安排您进店体验拍摄</p>
				<p class="ai_p">4、如有疑问或超时未与您联系请联系客服：0592-5193885</p>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				mui('body').on('tap', 'a', function() {
					window.top.location.href = this.href;
				});
			})
		</script>
	</body>

</html>
